<script type="text/javascript">
    $(document).ready(function() {
        var cicle = function(text,lName,rName,textIn) {
            var oTx = $(text);
            var b_l_a = $(lName);
            var b_r_a = $(rName);
            var t_In=$(textIn);
            var cicleTransform = function(num, old_num) {
                var c_num = num;
                if(c_num > 50) {
                    b_r_a.css({
                        "transform": "rotate(45deg)",
                        "transition": "transform 1s linear"
                    });
                    setTimeout(function() {
                        b_l_a.css({
                            "transform": "rotate(" + (((c_num-50)/100*360)-135) + "deg)",
                            "transition": "transform 1s linear"
                        });
                    },1000);
                } else {
                    if(old_num > 50) {
                        setTimeout(function() {
                            b_r_a.css({
                                "transform": "rotate(" + ((c_num/100*360)-135) + "deg)",
                                "transition": "transform 1s linear"
                            });
                        },1000);
                        b_l_a.css({
                            "transform": "rotate(-135deg)",
                            "transition": "transform 1s linear"
                        });
                    } else {
                        b_r_a.css({
                            "transform": "rotate(" + ((c_num/100*360)-135) + "deg)",
                            "transition": "transform 1s linear"
                        });
                    }

                }
            };
            var setnum = function(num) {
                oTx.text(num + "%");
            };
            var getnum = function() {
                return parseInt(oTx.text());
            };
            var num = parseInt($.trim( $(t_In).val() ));
            if(num>=0 && num <= 100){
                cicleTransform(num, getnum());
                setnum(num);
            }else{
            }
        };
        cicle(".tx1",".lName1",".rName1","#inp1");
        $(".tj_tit li").each(function(i){
            $(this).data("index",i);
        });
        $(".tj_tit li").click(function(){
            $(".tj_tit li").removeClass("fir_li");
            $(this).addClass("fir_li");
            var i=$(this).data("index");
            $(".section").hide();
            $($(".section")[i]).show();
        });
    });
</script>
